<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dumbways Day 8 Task</title>
    <link rel="stylesheet" href="../public/css/navigasi.css">
    <link rel="stylesheet" href="../public/css/font.css">
    <link rel="stylesheet" href="../public/css/this.myProject.css">
    <link rel="stylesheet" href="../public/css/body.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico">
</head>
<body>
    
    <nav>
        <div class="kotakNav">
            <div class="navLeft">
                <ul>
                    <li>
                        <a href="/"><img src="../public/img/dumbways.png" alt="Dumbways Logo" class="logo"></a>
                    </li>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; letter-spacing: 1px;">My Project</a>
                    </li>
                </ul>
            </div>
        
            <div class="contact">
                <div>
                    <a href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="myProject">
        <div class="judul">
            <h1>MY PROJECT</h1>
            <a class="creatNew" href="/form-project">Create New</a>
        </div>

        <div class="container">
            {{range $index, $data := .Projects}}
            <div class="card card{{$index}}">
                <a href="/project/{{$index}}" class="maxSizeImg">
                    <img src="" alt="" class="imgContent">
                </a>
                <div class="judulCard">
                    <div class="kotakJudul">
                        <h3>{{$data.ProjectName}}</h3>
                    </div>
                    <div class="durasi">
                        <div>
                            <p>Duration :</p>
                        </div>
                        <div>
                            <p>{{$data.Duration}}</p>
                        </div>
                    </div>
                </div>
                <div class="isiCard">
                    <p>{{$data.Description}}</p>
                </div>
                <div class="techCheck">
                    <img src="{{$data.NodeIcon}}">
                    <img src="{{$data.ReactIcon}}">
                    <img src="{{$data.VueIcon}}">
                    <img src="{{$data.TypeScriptIcon}}">
                </div>
                <div class="editDelete">
                    <a href="/form-edit-project/{{$index}}" class="edit">Edit</a>
                    <a href="/delete-project/{{$index}}" class="delete">Delete</a>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    

    <script src="../public/js/layoutingTech.js"></script>
</body>
</html>
